<a href="" ng-click="toggleForm()">Cancel</a>
<form class="form" ng-submit="submit()">
	<div calendar class="form-cal"></div>
	<div class="form-fields">
		<textarea class="form-text" ng-Model="tmpTask.name" placeholder="Enter your task here with some #hastags"></textarea>
		<div class="form-btns">
			<label class="form-toggle"><input type="checkbox" ng-Model="tmpTask.priority">âš </label>
			<label class="form-toggle" ng-repeat="user in project.users">
				<input type="checkbox" ng-click="toggleUser(user.uid)" ng-checked="tmpTask.users.indexOf(user.uid) > -1">
				{{ user.uid | DropboxUIDToUsername: project.id }}
			</label>
			<input class="form-btn" type="submit" value="{{ tmpTask.id?'Edit task':'Create task' }}">
		</div>
	</div>
</form>
