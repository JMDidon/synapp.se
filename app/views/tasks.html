<section class="main-project">
	<h1>{{ project.name }} - Tasks</h1>

	<h2 class="section-title">Task list :</h2>

	<p class="sync-buttons" ng-show="auth">
		<a href="" ng-click="syncProjects()">Sync projects</a>
	</p>

	<ul class="task-list">
		<li ng-repeat="task in project.tasks" ng-controller="TaskCtrl">
			<span class="bold">{{ task.id }}</span> â€” {{ task.name }} 
			<a class="delete-link" href="" ng-click="deleteTask()">Delete task</a>
		</li>
	</ul>

	<p class="sync-buttons" ng-show="auth">
		<a href="" ng-click="syncProject()">sync project</a>
	</p>

	<h2 class="section-title">Add a task :</h2>

	<form ng-submit="createTask()">
		<label for="taskName">Task name :</label>
		<input name="taskName" ng-Model="task.taskName" type="text">

		<label for="taskDescription">Task description :</label>
		<!--<textarea name="taskDescription" ng-Model="task.taskDescription"></textarea>--><p>Bypassed for the moment</p>
		<input type="submit" value="Add the new task">
	</form>
</section>
