<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Synappse magic form</title>
  <link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>	

  <form class="mf-form" method="get">
    <textarea class="mf-text" placeholder="Enter your tasks here with some #hashtags #slug."></textarea>
    <div class="mf-line">
      <label for="people" class="mf-label">Assigned to:</label>
      <div class="mf-input"><input type="text" name="people" id="people"></div>
    </div>
    <div class="mf-line">
      <div class="mf-dates">
        <div class="mf-date">
          <label for="from" class="mf-label">From:</label>
          <div class="mf-input"><input type="text" name="from" id="from" placeholder="yyyy-mm-dd" pattern="^[0-9]{4}-(?:[0]?[0-9]{1}|10|11|12)-(?:[012]?[0-9]{1}|30|31)$"></div>
        </div>
        <div class="mf-date">
          <label for="to" class="mf-label">To:</label>
          <div class="mf-input"><input type="text" name="to" id="to" placeholder="yyyy-mm-dd" pattern="^[0-9]{4}-(?:[0]?[0-9]{1}|10|11|12)-(?:[012]?[0-9]{1}|30|31)$"></div>
        </div>
      </div>
      <div class="mf-priority">
        <input type="checkbox" name="priority" id="priority" class="mf-checkbox">
        <label for="priority" class="mf-button">âš </label>
      </div>
      <input type="submit" value="send" class="mf-send">
    </div>
  </form>

  <script src="form.js"></script>

</body>
</html>
