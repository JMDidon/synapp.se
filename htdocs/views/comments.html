<!-- Comments module -->
<div class="comments-module">
	
	<!-- First task comment -->
	<div class="wrapper comments-title">
		<h3>{{ selectedTask.name }}</h3>
	</div>
	
	<!-- Comments list -->
	<ul class="comments-list">
		<li class="wrapper" ng-if="project.comments" ng-repeat="comment in project.comments | orderBy:'comment.date':false" ng-controller="CommentCtrl">
			<p><span class="bold">{{ comment.author | DropboxUIDToUsername: project.slug }}</span> ({{ comment.date | relativeDate }}):</p>
			<p>{{ comment.text }}</p>
			<a class="action-link" href="" ng-click="deleteComment()">Delete comment</a>
		</li>
		<li class="wrapper" ng-if="!project.comments">
			<p>There is no comments on this task (yet !)</p>
		</li>
	</ul>
	
	<!-- Comment form -->
	<div class="wrapper">
		<form ng-submit="createComment()" ng-show="opened" class="animate-show" ng-controller="CommentCtrl">
			<label>Write a comment :</label>
			<input class="input-comments" type="text"  ng-Model="newComment.text">
			<input class="input-comments" type="submit" value="Add the new comment">
		</form>
	</div>
</div>
