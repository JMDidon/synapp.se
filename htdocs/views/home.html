<section class="insights"></section>

<main class="wrapper">
  <header class="nav">
    <h1 class="nav-title bold">Select a project</h1>
  </header>
  
  <ul>
    <li class="list-item" ng-repeat="p in projects"><a href="#/{{ p.slug }}">{{ p.name }}</a></li>
  </ul>
  
  <form class="pt2 pb2" ng-submit="createProject()">
    <input class="form-create-text left" ng-model="projectName" placeholder="Create new project">
    <button class="form-submit right" type="submit">create</button>
  </form>
</main>
