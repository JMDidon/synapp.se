<section class="insights"></section>

<main class="app-wrapper">
  <header class="nav">
    <div class="nav-title">
      <h1 class="left bold">{{ 'SELECT' | translate }}</h1>
      <a href="" class="right txt-right lighter" ng-repeat="l in ['en', 'fr']" ng-click="changeLanguage(l)" ng-hide="lang == l">{{ l }}</a>
    </div>
  </header>
  
  <ul>
    <li class="list-item" ng-repeat="p in projects"><a href="#/{{ p.slug }}">{{ p.name }}</a></li>
  </ul>
  
  <form class="pt2 pb2" ng-submit="createProject()">
    <input class="form-create-text left" ng-model="projectName" placeholder="{{ 'CREATE_PLACEHOLDER' |Â translate }}">
    <button class="form-submit right" type="submit">{{ 'CREATE' | translate }}</button>
  </form>
</main>
