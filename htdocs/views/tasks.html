<section>
	<section class="mb2">
		<div ng-hide="editMode">
			<input class="form-fake" value="{{ task.name }}" ng-click="toggleForm()" placeholder="What do you have to do?"></input>
		</div>
		<div task-form ng-if="editMode"></div>
	</section>

	<ul class="tabs">
		<li ng-repeat="tab in tabs" ng-class="{'tab-current': $index==currentTab}" ng-click="changeTab($index)">{{ tab }}</li>
	</ul>
	<div ng-repeat="tab in tabs" ng-if="currentTab == $index">
		<article task class="task" ng-repeat="task in tasks = ( project.tasks | tasksFilter:tabÂ | orderBy:['-priority', ($last?'-due':'due'), 'edit'] )"></article>
		<p class="pt1 medium lighter">{{ tasks.length?'No more tasks':'No tasks' }}</p>
	</div>
</section>
