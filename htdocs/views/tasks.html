<section>
	<section class="mb2">
		<div ng-hide="editMode">
			<input class="form-fake" value="{{ task.name }}" ng-click="toggleForm()" placeholder="{{ 'FORM_TASK_PLACEHOLDER' | translate }}">
		</div>
		<div task-form ng-if="editMode"></div>
	</section>
	<ul class="tabs">
		<li ng-repeat="tab in tabs" ng-class="{'tab-current': $index==currentTab}" ng-click="changeTab($index)">{{ tab | translate }}</li>
	</ul>
	<div ng-repeat="tab in tabs" ng-if="currentTab == $index">
		<article task class="task" ng-repeat="task in tasks = ( project.tasks | tasksFilter:$indexÂ | orderBy:['-priority', ($last?'-due':'due'), 'edit'] )"></article>
		<p class="pt1 medium lighter">{{ tasks.length?'NO_MORE_TASKS':'NO_TASKS' | translate }}</p>
	</div>
</section>
