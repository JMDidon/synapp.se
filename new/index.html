<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Synappse</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  
  <main class="wrapper">
    <header class="header">
      <div class="title">
        <a href="" class="title-nav">&#9776;</a>
        <h1 class="title-name">Project</h1>
        <input type="text" class="search" placeholder="search">
      </div>
      <nav class="nav">
        <a href="" class="nav-current">Tasks</a>
        <a href="">Files</a>
        <a href="">Discussions</a>
      </nav>
    </header>
    
    <section class="mbu1">
      <input type="text" class="form-new">
    </section>
    
    <section>
      <nav class="tasks-options">
        <span class="tasks-sort icon-arrow-down">Due</span>
        <span class="tasks-filter icon-arrow-down">All</span>
        <span class="tasks-edit">Edit</span>
      </nav>
      <article class="task">
        <div class="task-actions">
          <span class="task-status icon-arrow-down">In progress</span>
        </div>
        <header class="task-header">
          <h1 class="task-title">This is a random task and let's see what happen</h1>
          <p class="task-info"><time class="task-time">Jan 28</time>, Jean-Michel, Nicolas</p>
        </header>
      </article>
      <article class="task">
        <div class="task-actions">
          <span class="task-status icon-arrow-down">Todo</span>
        </div>
        <header class="task-header">
          <h1 class="task-title">This is a random task 2</h1>
          <p class="task-info"><time class="task-time">Feb 3</time></p>
        </header>
      </article>
      <article class="task">
        <div class="task-actions">
          <span class="task-status icon-arrow-down">Advanced</span>
        </div>
        <header class="task-header">
          <h1 class="task-title">This is a random task 3</h1>
          <p class="task-info"><time class="task-time">Feb 21</time>, Nicolas</p>
        </header>
      </article>
    </section>
  </main>


  <script src="app.js"></script>
</body>
</html>
